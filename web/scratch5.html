<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Embed SVG</title>
</head>
<body>

<div id="svg-container">
    <svg>
        <use id="svg-use" href="svg/icons.svg#pause"></use>
    </svg>
</div>

<div id="svg-container2">
    <svg width="100px" height="100px">
        <use href="svg/icons.svg#play"></use>
    </svg>
</div>

<!--this doesnt work for some reason, seems like <use href= can only reference a symbol within svg?-->
<div id="svg-container3">
    <svg id="svg_wrapper3" width="100" height="100">
        <use id="svg-use3" href="svg/placeholder.svg"></use>
    </svg>
</div>

<script>
        fetch("svg/loop.svg")
        let wrapper = document.getElementById("svg-container");
        wrapper.style.fill = "yellow"

        let wrapper2 = document.getElementById("svg-container2");
        wrapper2.style.fill = "red"

        let wrapper3 = document.getElementById("svg-container3");
        wrapper3.style.fill = "yellow"
</script>
</body>
</html>
