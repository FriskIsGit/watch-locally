<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer">
    <title>Watch Locally</title>
</head>

<body>
    <video id="player" controls style="width: 960px; height: 540px;">
<!--        <source src='dummy.m3u8' type='application/x-mpegURL' />-->
        <source src='https://www035.anzeat.pro/streamhls/0c7dcd93f60a90b8bdab83c2355e4ec2/ep.2.1720837909.1080.m3u8' type='application/x-mpegURL' />
        <track label="English" kind="metadata" srclang="en" src="media/english.vtt" default>
        <track label="Deutsch" kind="metadata" srclang="de" src="media/german.srt">
    </video>

    <br>
    <br>

    <label>Input the URL here:</label><br />
    <input type="user_url" id="user_url" name="user_url" />
    <button onclick="setButton()">Send</button>

    <br>
    <br>

    <button onclick="startButton(true)">Start</button>
    <button onclick="stopButton(true)">Stop</button>

    <form action="/login" method="post">
        <div class="imgcontainer">
            <img src="avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label>
                <b>Username</b>
                <input type="text" placeholder="Enter Username" required>
            </label>
        </div>
        <label>
            <b>Password</b>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </label>

        <div>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

    </form>

    <img id="construction" src="under_construction.png" alt="This page is under construction">

    <script src="script.js"></script>

</body>

</html>
