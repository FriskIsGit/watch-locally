<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Alignment Example</title>
    <style>
        #container {
            display: flex;
            width: 100%;
            gap: 12px; /* Adjust gap as needed */
        }

        #spacer {
            flex-grow: 1; /* Fills the space between the left and right elements */
        }
    </style>
</head>
<body>
<div id="container">
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <div id="div3">Div 3</div>

    <div id="spacer"></div> <!-- Spacer div to displace elements pushing them left and right -->

    <div id="div4">Div 4</div>
    <div id="div5">Div 5</div>
</div>
<button id="button">Test</button>
<script>
    function hideElement(element) {
        element.style.display = "none";
    }

    function showElement(element) {
        element.style.display = "";
    }

    let div2 = document.getElementById("div2");
    let div5 = document.getElementById("div5");
    let button = document.getElementById("button");
    button.onclick = e => {
        let hidden = div5.style.display == "none";
        if (hidden) {
            showElement(div5);
            showElement(div2);
        } else {
            hideElement(div5);
            hideElement(div2);
        }
    }
</script>
</body>
</html>
