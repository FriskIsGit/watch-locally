<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout testing</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/scratch2.css">
</head>

<body>
    <div id="root_panel">
        <div id="left_panel">
            <div id="player_area">
                <video id="video0"></video>
            </div>

            <div id="url_area">
                <div id="url_controls_container"> 
                    <button id="url_dropdown_button" title="Show more options">â–¼</button>
                    <button id="url_reset_button" title="Reset all fields">ðŸ—‘</button>

                    <div class="input_area" id="url_input_container">
                        <span>Media URL:</span>
                        <!-- TODO(?): Use placeholder do display currently playing video? -->
                        <input type="url" id="url_input_box" placeholder="Enter video or audio URL here. Could be a YouTube link or any other media URL."/>
                    </div>

                    <div id="url_right_buttons_container">
                        <button id="url_set_button">Set</button>
                        <button id="url_add_playlist_button">Add to playlist</button>
                    </div>
                </div>

                <div id="url_dropdown_container"> 
                    <div class="input_area" id="url_dropdown_top"> 
                        <span>Media Title:</span>
                        <input id="url_title_input" placeholder="Enter your custom media title. This field is optional. If you don't set it, it will be set automatically."></input>
                    </div>

                    <div id="url_dropdown_bottom"> 

                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox">
                            <div class="toggle-switch"></div>
                        </label>
                        <span class="toggle-label">Create proxy</span>

                        <!-- <label class> -->
                        <!--     Create proxy: -->
                        <!--     <input type="checkbox" id="proxy" name="Proxy"> -->
                        <!-- </label> -->

                        <div class="input_area" id="referef_container">
                            <span>Media Referer:</span>
                            <input type="url" id="url_dropdown_referer_input"  placeholder="Enter media referer URL. This field is optional."></input>
                        </div>
                    </div>
                </div>
            </div>

            <div id="users_area">
                <div id="user1" class="user_box"></div>
                <div id="user2" class="user_box"></div>
                <div id="user3" class="user_box"></div>
                <div id="user4" class="user_box"></div>
                <!-- <div id="user5" class="user_box"></div> -->
                <!-- <div id="user6" class="user_box"></div> -->
                <!-- <div id="user7" class="user_box"></div> -->
                <!-- <div id="user8" class="user_box"></div> -->
                <!-- <div id="user9" class="user_box"></div> -->
            </div>
        </div>

        <div id="right_panel">
            <link href="css/playlist.css" rel="stylesheet" />
            <table id="playlist_root">
                <caption>
                    Playlist
                </caption>
                <thead>
                    <tr>
                        <th scope="row" colspan="4">
                            <label>Add URL to the playlist:</label><br />
                            <input type="url" id="playlist_url_input" onkeypress="inputPlaylistOnKeypress(event)" size="100" />
                            <button onclick="playlistAddOnClick()">Add</button>
                            <button onclick="playlistShuffleOnClick()">Shuffle</button>
                        </th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Requested by</th>
                        <th scope="col">Url</th>
                        <th scope="col">
                            <button onclick="playlistClearOnClick()">Clear playlist</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="playlist_entries">
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="row" colspan="3">Total entries:</th>
                        <td id="playlist_entry_count">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <script type="module" src="js/scratch2.js"></script>
</body>

</html>
